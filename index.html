<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temporizador</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <input type="text" maxlength="2" value="00" class="number"><span>hrs</span>
            <input type="text" maxlength="2" value="00" class="number"><span>min</span>
            <input type="text" maxlength="2" value="00" class="number"><span>sec</span>
        </div>
        <div class="buttons">
            <button id="play" onclick="startTimer()"></button>
            <button id="stop" onclick="stopTimer()"></button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
